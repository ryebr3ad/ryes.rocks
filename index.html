<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ryes Above's Baubles</title>
	<link rel="icon" href="/img/ryes.png">
	<style>
        body {
            background-color: #121212;
            color: #ffffff;
            margin: 20px;
            height: 100vh;
        }
    </style>
</head>
<body>
	<h2>Ryes Above's Baubles</h2>
	<script>


		document.addEventListener('click', (e) => {
			const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
			const oscillator = audioCtx.createOscillator();
			const gainNode = audioCtx.createGain();

			const rock = document.createElement('div');
			rock.innerText = 'ðŸª¨';
			rock.style.position = 'absolute';
			rock.style.left = e.clientX + 'px';
			rock.style.top = e.clientY + 'px';
			rock.style.pointerEvents = 'none';
			rock.style.fontSize = '30px';

			document.body.appendChild(rock);
			const frequency = (e.clientX / window.innerWidth) * 1000 + 200;
			oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);

			gainNode.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.5);

			oscillator.connect(gainNode);
			gainNode.connect(audioCtx.destination);

			oscillator.start();
			oscillator.stop(audioCtx.currentTime + 0.5);

			setTimeout(() => document.body.removeChild(rock), 1000);
		});
	</script>
</body>
</html>
